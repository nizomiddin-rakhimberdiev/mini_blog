{% extends 'base.html' %}


{% block content %}


<div class="d-flex flex-column gap-3 align-items-center mt-4">
    {% for b in blogs %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="{% url 'blog-detail' b.id %}" style="text-decoration: none; color: black;">
                <h5 class="card-title">{{ b.title }}</h5>
            </a>
            <p class="card-text">{{ b.views }} | {{ b.created_at|date:"H.i" }}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
